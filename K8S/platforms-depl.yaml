apiVersion: apps/v1
kind: Deployment
metadata:
  name: platforms-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: platformservice
  template:
    metadata:
      labels:
        app: platformservice
    spec:
      containers:
        - name: platformservice
          image: kayceecode/platformservice
---
apiVersion: v1
kind: Service
metadata:
  name: platforms-clusterip-serv
spec:
  type: ClusterIP
  selector:
    app: platformservice
  ports:
  - name: platformservice
    port: 80
    targetPort: 80
